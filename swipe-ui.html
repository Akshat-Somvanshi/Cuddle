<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b736b06eb3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="swipe-styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe-ui</title>
</head>

<body>

    <div class="sections">
        <div class="header">
            <span class="effect"><i class="fa-regular fa-user" id="mod"></i>
                <h3 class="username">Username</h3>
            </span>
        </div>
        <label>
            <ul>
                <li>
                    <h2 class="browse">Browse</h2>
                </li>
                <li>
                    <h2 class="matches">Matches</h2>
                </li>
                <li>
                    <h2 class="like">Like</h2>
                </li>
                <li>
                    <h2 class="suggestions">Suggestions</h2>
                </li>
            </ul>




        </label>
    </div>
    <div class="cuddle" style="text-align: right;">
        <p class="icon1">Cuddle</p>
    </div>
    <div class="profile">
        <div class="center">
            <p class="Name">Ana De Armas , 28</p>
            <div class="verdict">
                <span class="reject"><i class="fa-solid fa-heart-crack"></i>
                </span>
                <span class="accept"><i class="fa fa-heart"></i></span>
            </div>
        </div>


</body>

</html>
